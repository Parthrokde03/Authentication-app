<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4"><u>Registration Form</u></h2>
    
    <form class="mx-auto" style="max-width: 500px;" method = "POST">

      <div class="form-group">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" name="name" id="inputEmail4" placeholder="Name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password" required>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Flat no, building, area" required>
      </div>

      <!-- Phone number -->
      <div class="form-group">
        <label for="inputPhonenumber">Phone Number</label>
        <input type="text" class="form-control" name="phonenumber" id="inputPhonenumber" placeholder="Phone Number" required>
      </div>

      <!-- City, State, Pin code (Same line) -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" name="city" id="inputCity" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState" required>State</label>
          <select name="state" id="inputState" class="form-control" required>
            <option value="">-- Select State --</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Pin code</label>
          <input type="text" class="form-control" name="pincode" id="inputZip" required>
        </div>
      </div>

      <!-- Consent -->
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="conditon" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">I agree to the Terms and Conditions</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary btn-block">Register</button><br><br>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
